# llm-policy.yml
policies:
  api-key-security: true
  rate-limit: true

custom-api-key-prefixes: []        # add your own patterns
exclude_globs:                     # speed / false-positive tweaks
  - ".git/*"
  - "__pycache__/*"
  - "*.pyc"
  - "verified_prefixes.txt"

rate-limit:
  languages: ["python", "javascript", "go"]
  warn-only: true
  min-sleep-seconds: 1.0
