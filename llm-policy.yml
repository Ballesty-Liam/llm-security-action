# Enable/disable individual checks
policies:
  api-key-security: true
  rate-limit: true

# Custom key prefixes a team might add
custom-api-key-prefixes:
  - "mycorp-llm-"

# Rate-limit rules (warning only for now)
rate-limit:
  languages: ["python", "javascript", "go"]
  warn-only: true          # never fail CI
  min-sleep-seconds: 1.0   # if sleep/backoff < 1 â†’ warn
