name: CodeQL

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  schedule:
    - cron: '0 3 * * 1'   # weekly Monday scan

jobs:
  analyze:
    name: CodeQL
    runs-on: ubuntu-latest

    permissions:
      security-events: write  # required for Code Scanning alerts
      actions: read
      contents: read

    strategy:
      fail-fast: false
      matrix:
        language: [ 'python', 'javascript', 'go' ]

    steps:
      - uses: actions/checkout@v4

      # Initializes the CodeQL tools for the chosen language
      - uses: github/codeql-action/init@v3
        with:
          languages: ${{ matrix.language }}

      # Autobuild (good for Python/JS); Go uses 'go build ./...'
      - uses: github/codeql-action/autobuild@v3

      # Perform the analysis
      - uses: github/codeql-action/analyze@v3
